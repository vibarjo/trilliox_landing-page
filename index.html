
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trilliox</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 3rem 1rem;
    }
    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 15px #0ff;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background: #111;
      border: 1px solid #0ff;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 0 15px #0ff;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px #0ff;
    }
    .subscribe-panel {
      background: #111;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 20px;
      max-width: 500px;
      border: 1px solid #0ff;
      box-shadow: 0 0 25px #0ff;
    }
    .subscribe-panel h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px #0ff;
    }
    .subscribe-panel p {
      margin-bottom: 1.5rem;
      color: #ccc;
    }
    .input-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    .input-container svg {
      position: absolute;
      left: 12px;
      width: 20px;
      height: 20px;
      fill: #0ff;
    }
    .input-container input {
      width: 100%;
      padding: 0.8rem 0.8rem 0.8rem 2.5rem;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #000;
      color: #fff;
      font-size: 1rem;
      box-shadow: 0 0 10px #0ff inset;
    }
    .glow-btn {
      margin-top: 1rem;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 10px;
      background: #0ff;
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .glow-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #0ff;
    }
    footer {
      margin: 2rem 0;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
